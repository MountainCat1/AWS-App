# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet tool'
- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build Application'
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:EnvironmentName=Development /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    projects: '$(solution)'

- task: AzureCLI@2
  displayName: "Set Environment Varaibles"
  inputs:
    azureSubscription: 'Azure for Students(e0a01be8-bdd1-4e00-bd3f-ee558f97e070)'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: 'az webapp config appsettings set -g PublicBoard_DEV -n PublicBoard-WebApp-DEV --settings ASPNETCORE_ALLOWED_ORIGINS=https://calm-glacier-0db670103.2.azurestaticapps.net'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(e0a01be8-bdd1-4e00-bd3f-ee558f97e070)'
    appType: 'webApp'
    WebAppName: 'PublicBoard-WebApp-DEV'
    packageForLinux: "$(build.artifactStagingDirectory)/**/*.zip"
